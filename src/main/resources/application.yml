server:
  port: 80

spring:
  profiles:
    active: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  jackson:
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false
    parser:
      allow_unquoted_control_chars: true
      allow_single_quotes: true